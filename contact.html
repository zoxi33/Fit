<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/4b4242e8ea.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/main.min.css">
</head>

<body>
    <header class="header">
        <div class="navbar">
            <img src="./dist/img/healthy-life.png" alt="">
            <i class="fas fa-bars hamburger-icon"></i>
        </div>
        <div class="navbar-dekstop">
            <img src="./dist/img/healthy-life.png" alt="">

            <div class="nav-links">
                <a href="./index.html#" class="nav_link first-link">Strona główna</a><a href="./index.html#informations"
                    class="nav_link">O mnie</a><a href="./index.html#offers" class="nav_link">Oferta</a><a href="./index.html#faq"
                    class="nav_link">FaQ</a><a href="#" class="nav_link">Kontakt</a>
            </div>
        </div>
        <div class="menu-mobile">

            <a href="./index.html#" class="nav_link">Strona główna</a>
            <a href="./index.html#informations" class="nav_link">O mnie</a>
            <a href="./index.html#offers" class="nav_link">Oferta</a>
            <a href="./index.html#faq" class="nav_link">FaQ</a>
            <a href="#" class="nav_link">Kontakt</a>
            <i class="fa-solid fa-xmark close-icon"></i>
        </div>


        <div class="wrapper">
            <form class="contact-form">
                <h2 class="section-title">Kontakt</h2>


                <div class="contact-form-top">

                    <label for="name" class="contact-form-label">Imię i nazwisko:</label>
                    <input type="text" class="contact-form-input" id="name" required>
                    <label for="email" class="contact-form-label">Adres e-mail:</label>
                    <input type="text" class="contact-form-input" id="email" required>
                    <label for="msg" class="contact-form-label">Wiadomość:</label>
                    <textarea id="msg" class="contact-form-textarea" required></textarea>
                </div>

                <button type="submit" class="contact-form-btn">Wyślij</button>
            </form>
        </div>
    </header>



    <footer>
        <div class="wrapper">
            <p> &copy;<span class="current-year"></span> Wszelkie prawa zastrzeżone</p>
        </div>
    </footer>

    <script src="./dist/js/script.min.js"></script>


</body>

</html>
